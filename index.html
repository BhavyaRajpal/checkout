<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bombay Fashion - Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 24px; }
        input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    </style>
</head>
<body>

    <h1>New Bombay Fashion</h1>
    <h2>Checkout</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="tel" id="phone" placeholder="Phone Number">
    <input type="text" id="amount" placeholder="Enter Amount (â‚¹)">
    <button id="pay-btn">Pay Now</button>

    <script>
        document.getElementById("pay-btn").addEventListener("click", async function() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const amount = parseFloat(document.getElementById("amount").value) * 100;

            if (!name || !phone || isNaN(amount) || amount <= 0) {
                alert("Please fill all fields correctly!");
                return;
            }

            const response = await fetch("/create-order", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: amount })
            });

            const data = await response.json();
            if (data.order_id) {
                const options = {
                    key: data.razorpay_key,
                    amount: data.amount,
                    currency: data.currency,
                    name: "New Bombay Fashion",
                    description: "Payment for order",
                    order_id: data.order_id,
                    handler: async function (response) {
                        const verifyRes = await fetch("/verify-payment", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                order_id: data.order_id,
                                payment_id: response.razorpay_payment_id,
                                signature: response.razorpay_signature
                            })
                        });

                        const verifyData = await verifyRes.json();
                        if (verifyData.message) {
                            alert("Payment Successful!");
                        } else {
                            alert("Payment Failed!");
                        }
                    },
                    prefill: { name: name, contact: phone },
                    theme: { color: "#3399cc" }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } else {
                alert("Payment failed: " + data.error);
            }
        });
    </script>

</body>
</html>
